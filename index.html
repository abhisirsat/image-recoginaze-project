 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading ">IMAGE RECOGINITION </h3>
      <br><br>

      <p id="p" style="font-size: 22px;">Model is trained to identify the following objects: </p>
<b class="name_of_object">
skittles
  <hr>
weight
  <hr>
headphones
  <hr>
power bank
  <hr>
</b>

      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>
      
<div id="result"></div>
      <br><br>
<button class="btn btn-info" id="1" onclick="take_snapshot()">capture image</button>
      <br><br>
      <button class="btn btn-success" style="font-size:extra large;" id="2" onclick="check()">identify</button>
      <br><br>

      <div id="card">
      
      <div id="circle"></div>
      <div id="rect"></div>

      <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>

      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span></p>
    </center>


  </div>
<script src="main.js"></script>

  </body>
</html>
